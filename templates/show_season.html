{% extends "layout.html" %}
{% block body %}
   <table>
      <tr>
         {% for header in games[0] %}
            <th>{{ header }}</th>
         {% endfor %}
      </tr>
   {% for game in games %}
      <tr>
         {% for value in game %}
            <td>{{ game[value] }}</td>
         {% endfor %}
      </tr>
   {% else %}
      <li><em>No entries here so far</em>
   {% endfor %}
   </table>
{% endblock %}
